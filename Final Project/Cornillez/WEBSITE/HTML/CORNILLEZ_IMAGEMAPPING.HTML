<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8" >
	<link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">	
	<base target ="newSpace"/>
	<title>Travel Bucketlist</title>
	<script language="JavaScript">
		function writeText(txt) {
			document.getElementById("desc").innerHTML=txt;
	}

		function dissolveText(txt) { 
			document.getElementById("desc").innerHTML=txt;
	}
	</script>
	<style type="text/css">
	
    </style>
</head>
<body>
    <link rel="stylesheet" type="text/css" href="../CSS/CORNILLEZ_ImageMapping.css"/>
    <!--CORNILLEZ, JAZEL HANNE-->
    <!--3.30.2021-->
	<h1>Travel<br>Bucketlist<br><hr width="130%" align= "center";>
	<a href="CORNILLEZ_HOMEPAGE.HTML" target="_self" class="links">&nbsp;HOMEPAGE</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
	</h1>

	<div align="center">
		<img src ="../IMAGES/collage.png" usemap="#travelBucketlist">
		<map name ="travelBucketlist">
		
		
		<area shape ="poly" coords="71,29,183,23,245,127,183,227,71,228,10,129" href="BATANES.HTML" title="Batanes, Philippines"
		onMouseOver="writeText('Batanes is known as the <i>Home of the Winds</i>, because of its calm weather, and postcard-perfect scenery.');" onMouseOut="dissolveText('')";/>
		
		<area shape ="circle" coords="478,134,98" href="SKOREA.HTML" title="Seoul, Korea"
		onMouseOver="writeText('South Korea has been renowned for its globally influential pop culture, particularly in music, TV dramas and cinema, a phenomenon referred to as the <i>Korean Wave</i>.');" onMouseOut="dissolveText('')";/>
		
		<area shape ="circle" coords="127,355,90" href="PALAWAN.HTML" title="Palawan, Philippines"
		onMouseOver="writeText('Palawan is known as the Philippines <i>Last Ecological Frontier</i>. ');" onMouseOut="dissolveText('')";/>
		
		<area shape ="rect" coords="196,167,400,336" href="FRANCE.HTML" title="France"
		onMouseOver="writeText('France is also famous for the Tour de France and the Eiffel. Paris, <i>The City of Love</i> is one of the most visited places in the world.');" onMouseOut="dissolveText('')";/>
		
		<area shape ="rect" coords="385,259,571,444" href="ICELAND.HTML" title="Iceland"
		onMouseOver="writeText('Iceland is widely known as <i>The Land of Fire and Ice</i>. ');" onMouseOut="dissolveText('')";/>
		
	</div>
	<p id="desc"></p>	
</body>
</html>
